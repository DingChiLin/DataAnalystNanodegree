<style>

#pisa-data-container{
  position: relative;
  //width: 1000px;
  height: 700px;
}

#pisa-control-button-container{
  position: relative;
  top: 140px;
}

.control-button{
  margin-bottom: 40px;
  width: 210px;
}

#gradient-ict-resource{
  height: 35px;
}

.bootstrap-select{
  margin-bottom: 10px;
}
</style>

<html>
<head>
  <!--jQuery, D3, Dimple-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.2.0.min.js"></script>

  <!--Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <!--Bootstrap Select and Switch-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>

  <link rel="stylesheet" href="bootstrap-switch.min.css">
  <script src="bootstrap-switch.min.js"></script>

  <!--My chart drawing JS-->
  <script src="pisa_bubble_chart.js"></script>

</head>
<body>

  <div id="pisa-data-container" class='col-sm-9'>
    <div id="chart-container"></div>
  </div>

  <div id="pisa-control-button-container" class='col-sm-3'>
    <div id="subject-selector" class="control-button" >
      <p> Subject </p>
      <select class="selectpicker" data-width="100%" onchange="chart.changeSubject(this.options.selectedIndex)">
        <option>Math</option>
        <option>Language</option>
        <option>Science</option>
      </select>
    </div>

    <div id="highlight-country-selector" class="control-button">
      <p> Country </p>
      <select id='country-select-green'  class="selectpicker country-select" data-style="btn-success" data-width="100%" onchange="chart.changeHighlightCountry(this.id, 'rgb(34, 238, 91)')"></select>
      <select id='country-select-yellow' class="selectpicker country-select" data-style="btn-warning" data-width="100%" onchange="chart.changeHighlightCountry(this.id, 'rgb(237, 156, 41)')"></select>
      <select id='country-select-red'    class="selectpicker country-select" data-style="btn-danger"  data-width="100%" onchange="chart.changeHighlightCountry(this.id, 'rgb(197, 52, 48)')"></select>
    </div>

    <div id="gradient-ict-resource" class="control-button">
      <p> ICT Resource </p>
      <input type="checkbox" class="ict-checkbox" checked>
    </div>
  </div>

</body>
</html>

<script type="text/javascript">
  $(function(){
    d3.csv("./pisa2012_transform.csv", function (data) {
      console.log(data[0]);
      chart.init(data, ['Chinese Taipei']);
    });
  })
</script>
